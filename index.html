<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopia</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="telephone=no" name="format-detection">
  <meta content="address=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <meta content="Fashion" name="description">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/jquery.min.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
<main class="main wrapper">
  <h1 class="page-title" hidden>Fashion</h1>
  <section class="featured-section">
    <div class="title-block">
      <div class="title-block__marker title-block__marker_left-marker"></div>
      <h2 class="title-block__title">HandPicked</h2>
      <div class="title-block__marker title-block__marker_right-marker"></div>
    </div>
    <div class="featured-content content-block">
      <div class="featured-content__item featured-content__item_with-button">
        <img src="images/featured-1.png" alt="img" class="featured-content__img">
        <button class="button">
          shop now
        </button>
      </div>
      <div class="featured-content__item featured-content__item_jewellery">
        <img src="images/featured-2.png" alt="img" class="featured-content__img">
        <div class="jewellery-title-wrapper">
          <p class="jewellery-title-wrapper__title">discount 30%</p>
          <p class="jewellery-title-wrapper__title jewellery-title-wrapper__title_second-title">jewellery production</p>
        </div>
      </div>
      <div class="featured-content__item featured-content__item_center">
        <img src="images/featured-3.png" alt="img" class="featured-content__img">
        <div class="center-title-wrapper">
          <p class="center-title-wrapper__title">PARIS Hilton</p>
          <p class="center-title-wrapper__title center-title-wrapper__title_second-title">collection</p>
        </div>
      </div>
      <div class="featured-content__item featured-content__item_discount">
        <img src="images/featured-4.png" alt="img" class="featured-content__img">
        <div class="discount-title-wrapper">
          <p class="discount-title-wrapper__title">50%</p>
          <p class="discount-title-wrapper__title discount-title-wrapper__title_second-title">off</p>
        </div>
      </div>
      <div class="featured-content__item">
        <img src="images/featured-5.png" alt="img" class="featured-content__img">
      </div>
    </div>
  </section>

  <section class="collection-section">
    <div class="title-block">
      <div class="title-block__marker title-block__marker_left-marker"></div>
      <h2 class="title-block__title">Summer Collection</h2>
      <div class="title-block__marker title-block__marker_right-marker"></div>
    </div>
    <div class="collection-content content-block">
      <div class="collection-content__item collection-content__item_label" data-discount="20%">
        <img src="images/collection-1.png" alt="collection-img" class="collection-content__img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
      <div class="collection-content__item">
        <img src="images/collection-2.png" class="collection-content__img" alt="img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
      <div class="collection-content__item">
        <img src="images/collection-3.png" class="collection-content__img" alt="img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
      <div class="collection-content__item collection-content__item_label" data-discount="40%">
        <img src="images/collection-4.png" class="collection-content__img" alt="img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
      <div class="collection-content__item collection-content__item_label" data-discount="20%">
        <img src="images/collection-5.png" class="collection-content__img" alt="img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
      <div class="collection-content__item">
        <img src="images/collection-6.png" class="collection-content__img" alt="img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
      <div class="collection-content__item">
        <img src="images/collection-7.png" class="collection-content__img" alt="img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
      <div class="collection-content__item collection-content__item_label" data-discount="40%">
        <img src="images/collection-8.png " class="collection-content__img" alt="img">
        <button class="collection-content__add-button">
          <p class="collection-content__button-text">+add to cart</p>
        </button>
      </div>
    </div>
  </section>

  <section class="brand-section">
    <div class="title-block">
      <div class="title-block__marker title-block__marker_left-marker"></div>
      <h2 class="title-block__title">Our Brand</h2>
      <div class="title-block__marker title-block__marker_right-marker"></div>
    </div>
    <div class="brand-content content-block">
      <img src="images/brand-1.png" alt="img" class="brand-img">
      <img src="images/brand-2.png" alt="img" class="brand-img">
      <img src="images/brand-3.png" alt="img" class="brand-img">
      <img src="images/brand-4.png" alt="img" class="brand-img">
      <img src="images/brand-5.png" alt="img" class="brand-img">
      <img src="images/brand-6.png" alt="img" class="brand-img">
    </div>
  </section>
</main>


</body>
</html>
